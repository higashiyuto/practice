<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fullscreen.css">
</head>
<body>
    <div class="estimate">
        <div class="device-info">
            <table class="device">
                <tr>
                    <th><select id="phone-select"><option value="端末">端末</option></select></th>
                    <td class="phone-price">0 円</td>
                    <td><select id="contract-type">
                        <option value="" selected>割引適用</option>
                        <option value="機種変更">機種変更</option>
                        <option value="新規">新規</option>
                        <option value="MNP">MNP</option>
                    </select></td>    
                </tr>
            </table>
        </div>
    
        <div class="Installments">
            <table id="kaedoki-details" class="kaedoki-installments">
                <tr>
                    <td colspan="2" style="width: 40%; background-color: #f2f2f2;" class="name">カエドキプログラム</td>
                    <td class="kaedoki-price">0 円 = </td>
                    <td style="color: red; padding-left: 5px;" class="kaedoki-monthly-price">0 円 / 月</td>
                    <td style="text-align: center;"><input type="checkbox" class="kaedoki-price-checkbox"></td>
                </tr>
            </table>
    
            <table class="installments">
                <tr>
                    <td style="background-color: #f2f2f2;" class="name">通常分割</td>
                    <td><select id="installments-num" value="">
                        <option value="1">一括</option>>
                        <option value="12">12回</option>
                        <option value="24">24回</option>
                        <option value="36">36回</option>
                    </select></td>
                    <td class="normal-price" style="text-align: right; padding-right: 5px;">0 円 = </td>
                    <td style="color: red; padding-left: 5px;" class="monthly-price">0 円 / 月</td>
                    <td style="text-align: center;"><input type="checkbox" class="price-checkbox"></td>
                </tr>
            </table>
        </div>

        <div class="plan-info">
            <table class="plan-table">
                <tr>
                    <th colspan="2" style="background-color: #f2f2f2;">料金プラン</th>
                    <th style="background-color: #f2f2f2;">価格</th>
                    <th style="background-color: #f2f2f2;"></th>
                </tr>
    
                <tr style="background-color: #FFFFCC;">
                    <td colspan="2" style="width: 40%">
                        <select id="plan-eximo" style="background-color: #FFFFCC">
                            <option value="eximo ~1GB">eximo ~1GB</option>
                            <option value="eximo 1~3GB">eximo 1~3GB</option>
                            <option value="eximo ~無制限">eximo 無制限~</option>
                        </select>
                    </td>
                    <td style="width:40%; text-align: right;" class="eximo-price">4,565 円</td>
                    <td style="width:20%; text-align: center;"><input type="checkbox" class="eximo-checkbox"></td>
                </tr>
    
                <tr style="background-color: #CCFFCC;">
                    <td colspan="2" style="width: 40%">
                        <select id="plan-irumo" style="background-color: #CCFFCC">
                            <option value="irumo 0.5GB">irumo 0.5GB</option>
                            <option value="irumo 3GB">irumo 3GB</option>
                            <option value="irumo 6GB">irumo 6GB</option>
                            <option value="irumo 9GB">irumo 9GB</option>
                        </select>
                    </td>
                    <td style="text-align: right;" class="irumo-price">550 円</td>
                    <td style="width:20%; text-align: center;"><input type="checkbox" class="irumo-checkbox"></td>
                </tr>
    
                <tr style="width:40%; background-color: #FFCCCC;">
                    <td colspan="2">
                        <select id="plan-ahamo" style="background-color: #FFCCCC;">
                            <option value="ahamo 30GB">ahamo 30GB</option>
                            <option value="ahamo 110GB">ahamo 110GB</option>
                        </select>
                    </td>
                    <td style="text-align: right;" class="ahamo-price">2,970 円</td>
                    <td style="width:20%; text-align: center;" class="checkbox"><input type="checkbox" class="ahamo-checkbox"></td>
                </tr>
            </table>
        </div>

        <div class="option-info">
            <table class="option-table">
                <tr>
                    <th style="background-color: #f2f2f2;">通話オプション</th>
                    <td colspan="2" style="width:40%; text-align: left;">
                        <select id="call-option">
                            <option value="" selected disabled hidden></option>
                            <option value="5分通話無料オプション">5分通話無料オプション</option>
                            <option value="かけ放題">かけ放題</option>
                            <option value="なし">なし</option>
                        </select>
                    </td>
                    </td>
                    <td class="call-price" style="width:15%; text-align: right;"> 円</td>
                    <td style="width:10%; text-align: center;"><input type="checkbox" class="call-checkbox"></td>
                </tr>
    
                <tr>
                    <th style="background-color: hsl(0, 0%, 95%);">補償</th>
                    <td colspan="2" style="width:40%;">
                        <select id="warranty-option">
                            <option value="smartあんしん補償">smartあんしん補償</option>
                            <option value="モバイルe保険">モバイルe保険</option>
                            <option value="なし">なし</option>
                        </select>
                    </td>
                    <td class="warranty-price" style="width:10%; text-align: right;"> 円</td>
                    <td style="text-align: center;"><input type="checkbox" class="warranty-checkbox"></td>
                </tr>
    
                <tr>
                    <th style="background-color: #f2f2f2;">その他オプション</th>
                    <td colspan="2" style="width:40%;">
                        <select id="mail-option">
                            <option value="ドコモメール持ち運び">ドコモメール持ち運び</option>
                            <option value="なし">なし</option>
                        </select>
                    </td>
                    <td class="mail-option-price" style="width:10%; text-align: right;">330 円</td>
                    <td style="text-align: center;"><input type="checkbox" class="mail-option-checkbox"></td>
                </tr>
    
                <tr>
                    <td style="border-left: none; border-bottom: none;"></td>
                    <td colspan="2" style="width:40%;">
                        <select id="security-option">
                            <option value="" selected disabled hidden>セキュリティ</option>
                            <option value="ウイルスバスター 1台版">ウイルスバスター 1台版</option>
                            <option value="ウイルスバスター 3台版">ウイルスバスター 3台版</option>
                            <option value="あんしんセキュリティ 550円版">あんしんセキュリティ 550円版</option>
                        </select>
                    </td>
                    <td class="security-price" style="width:10%; text-align: right;"> 円</td>
                    <td style="text-align: center;"><input type="checkbox" class="security-checkbox"></td>
                </tr>
            </table>
        </div>

        <div class="discount-info">
            <table class="discount-table">
                <tr>
                    <th colspan="2" style="width: 50%; background-color: #f2f2f2;">
                        <select id="discount-select" style="background-color: #f2f2f2; text-align: center;">
                            <option value="ファミリー割引き 3人~">ファミリー割引き 3人~</option>
                            <option value="ファミリー割引き ~2人">ファミリー割引き ~2人</option>
                        </select>
                    </th>
                    <td style="text-align: right;" class="family-discount-price">1,100 円</td>
                    <td style="text-align: center;"><input type="checkbox" class="family-discount-checkbox"></td>
                </tr>
    
                <tr>
                    <th colspan="2" style="width: 50%; background-color: #f2f2f2;">ドコモ光・home5Gセット割</th>
                    <td class="wi-fi-discount-price" style="text-align: right;">1,100 円</td>
                    <td style="text-align: center;"><input type="checkbox" class="wi-fi-discount-checkbox"></td>
                </tr>
    
                <tr>
                    <th colspan="2" style="width: 50%; background-color: #f2f2f2;">dカード割</th>
                    <td class="dcard-discount-price" style="text-align: right;">187 円</td>
                    <td style="text-align: center;"><input type="checkbox" class="dcard-discount-checkbox"></td>
                </tr>
            </table>

            <div style="text-align:right; font-size: 24px; font-weight: bold;" class="total">合計 0円
                <button id="index-button">＞＜</button>
            </div>
        </div>
        <script>
            document.getElementById('index-button').addEventListener('click', () => {
                window.location.href = 'index.html';
            });
        </script>
    </div>

    <div class="details">
        <div class="tab-container"></div>
        <div class="content-container"></div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
